<style>
  body {

    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  
  .form-container {
    background-color: white;
    border-radius: 8px;
    padding: 20px;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 700px; /* Aumentamos el ancho máximo para que sea más amplio */
    text-align: center;
    margin: 0 auto; /* Centra el contenedor en la página */
  }
  
  h2 {
    color: #2c3e50;
    font-size: 24px;
    margin-bottom: 20px;
  }
  
  .question {
    font-size: 18px;
    margin-bottom: 10px;
    color: #34495e;
  }
  
  .response-input {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 16px;
    box-sizing: border-box; /* Asegura que el padding no exceda el ancho */
  }
  
  .submit-btn {
    background-color: #3498db;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
  }
  
  .submit-btn:hover {
    background-color: #2980b9;
  }
  
  button:disabled {
    background-color: #ccc;
    cursor: not-allowed;
  }
  
  .spinner {
    width: 50px;
    height: 50px;
    border: 5px solid rgba(255, 255, 255, 0.3);
    border-top: 5px solid white;
    border-radius: 50%;
    animation: spin 1s linear infinite;
    margin-bottom: 10px;
  }
  
  /* Animación de giro */
  @keyframes spin {
    from {
      transform: rotate(0deg);
    }
    to {
      transform: rotate(360deg);
    }
  }
  
  #loading-indicator {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;

    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 1000;
    color: white;
    font-size: 18px;
    text-align: center;
  }
  
  /* Diseño del calendario */

    grid-template-columns: repeat(5, 1fr); /* 5 columnas */

    text-align: center;
    max-width: 100%; /* Asegura que el calendario se ajuste a pantallas pequeñas */
    overflow-x: auto; /* Agrega desplazamiento horizontal si es necesario */
  }
  
  .calendario-header,
  .calendario-hora,

  }
  
  .calendario-dia.seleccionado {
